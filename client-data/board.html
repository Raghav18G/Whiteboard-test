<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<meta name="description" content="A free and opensource online collaborative drawing tool." />

		href="https://res.cloudinary.com/ddwbbzuxw/image/upload/v1597236050/fevicon/favicon_sptzcl.ico" />
	<link rel="apple-touch-icon" sizes="180x180"

	<style>
		.modal-backdrop {
			opacity: 0.25 !important;
		}

		.canvascolor-container {
			background-color: black;
			border-radius: 5px;
			overflow: hidden;
			width: 179px;
			padding: 2px;
			display: none;
		}

		.canvascolor-container canvas {
			cursor: crosshair;
		}

		.canvascolor-history {
			overflow: auto;
		}

		.canvascolor-history>div {
			margin: 2px;
			display: inline-block;
		}
	</style>
	<link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />
</head>

<body>
	<script>
		$(window).on("load", function () {
			init();
		});
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
		document.addEventListener('touchmove', function (event) {
			if (event.scale !== 1) { event.preventDefault(); }
		}, { passive: false });
	</script>
	<div id="loadingMessage">Loading</div>
	<div id="overlay"></div>
	<div id="top_left_tools" class="top__tools">
	</div>
	<!-- added on import -->
	<div id="zmmtg-root"></div>
	<div id="aria-notify-area"></div>
	<video class="video__recorder__screen" src=""></video>
	<!-- added on meeting init -->
	<div class="ReactModalPortal"></div>
	<div class="ReactModalPortal"></div>
	<div class="ReactModalPortal"></div>
	<div class="ReactModalPortal"></div>
	<div class="global-pop-up-box"></div>
	<!-- <div class="sharer-controlbar-container sharer-controlbar-container--hidden"></div> -->

	<div style='display:none' id="msr-pod-up"><i class="fas fa-angle-double-up"></i></div>
	<div style='display:none' id="msr-dialog" class="msr-dialog">
		<div id="msr-pod"><span id="msr-header">Geometry</span><i style="float:right;color:gray;margin:5px 10px 0px 0px"
				class="fas fa-angle-double-down"></i></div>
		<div id="msr-main"><br>Ready</div>
	</div>
	<div id="shape-lock" class="shape-lock">
		<i id="shape-lock-icon" class="fas fa-unlock"></i>
	</div>
	<div id="usercount"></div>
	<div id="compass">
		<div id="north" class='direction'><i class="fas fa-chevron-up"></i></div>
		<div id="west" class='direction'><i class="fas fa-chevron-left"></i></div>
		<div id="east" class='direction'><i class="fas fa-chevron-right"></i></div>
		<div id="south" class='direction'><i class="fas fa-chevron-down"></i></div>
	</div>
	<div id="board">
		<svg id="canvas" width="500" height="500" viewBox="0 0 500 500" + svgHeightversion="1.1"
			xmlns="http://www.w3.org/2000/svg">
			<defs id="defs">
				<pattern id="smallGrid" width="30" height="30" patternUnits="userSpaceOnUse">
					<path d="M 30 0 L 0 0 0 30" fill="none" stroke="gray" stroke-width="0.5" />
				</pattern>
				<pattern id="grid" width="300" height="300" patternUnits="userSpaceOnUse">
					<rect width="300" height="300" fill="url(#smallGrid)" />
					<path d="M 300 0 L 0 0 0 300" fill="none" stroke="gray" stroke-width="1" />
				</pattern>
			</defs>
			<!-- <rect onmousedown="mouser.unregisterShapes()" style="display:block" id="rect_1" width="100%" height="100%" fill="url(#grid)" /> -->
			<rect onmousedown="mouser.unregisterShapes()" style="display:block" id="rect_1" width="100%" height="100%"
				fill="white" />
			<g id="cursors"></g>
			<g id="layer-1"></g>
		</svg>
	</div>
	<div class="window" id="calc-container" style="display:none">
		<div id="calc-container-header">Calc
			<button type="button" class="close window-button" id="close-calc" aria-label="Close"><span
					aria-hidden="true">×</span></button>
			<button type="button" class="close window-button window-icon-button" id="max-calc" aria-label="Max"><span
					aria-hidden="true"><i class="fa fa-window-maximize wb-editor-icon"></i></span></button>
		</div>
		<div id="calculator"></div>
	</div>

	<div class="window" id="wb-editor-container" style="display:none">
		<div id="wb-editor-container-header"><span id='wb-editor-curmode'>Text</span> Editor &nbsp;
			<button class="wb-editor-button" data-toggle="tooltip" data-trigger="hover" title="Modes" id="wb-options"
				type="button"><i class="fas fa-bars wb-editor-icon"></i></button>
			<button class="wb-editor-button wb-button-inactive" data-toggle="tooltip" data-trigger="hover" title="Run"
				id="wb-editor-run" type="button"><i class="fas fa-play-circle wb-editor-icon"></i></button>
			<button class="wb-editor-button wb-button-inactive" data-toggle="tooltip" data-trigger="hover"
				title="Real-time Run" id="wb-editor-live" type="button"><i id="wb-editor-live-icon"
					class="fas fa-circle-notch fa-spin wb-editor-icon"></i></button>
			<button type="button" class="wb-button wb-textoptions-button" data-toggle="tooltip" data-trigger="hover"
				title="Text Options" id="wb-textoptions" aria-label="Down"><span aria-hidden="true"><i
						class="fas fa-angle-double-down"></i></span></button>
			<button type="button" class="close window-button" id="close-editor" aria-label="Close"><span
					aria-hidden="true">×</span></button>
			<button type="button" class="close window-button window-icon-button" data-toggle="tooltip"
				data-trigger="hover" title="Maximize" id="max-editor" aria-label="Max"><span aria-hidden="true"><i
						class="fa fa-window-maximize wb-editor-icon"></i></span></button>
		</div>
		<div id="wb-editor-container-modes">
			<button class="wb-button wb-mode-button" id="wb-close-options" type="button"><i
					class="fas fa-angle-double-up" aria-hidden="true"></i></button>
			<button class="wb-editor-mode" id="wb-text" data-toggle="tooltip" data-trigger="hover" title="Text editor"
				type="button">text</button>
			<button class="wb-editor-mode" id="wb-js" data-toggle="tooltip" data-trigger="hover"
				title="Javascript compiler/editor" type="button">js</button>
			<button class="wb-editor-mode" id="wb-python" data-toggle="tooltip" data-trigger="hover"
				title="Python compiler/editor" type="button">py</button>
			<button class="wb-editor-mode" id="wb-cpp" data-toggle="tooltip" data-trigger="hover"
				title="C++ compiler/Editor" type="button">c++</button>
		</div>
		<div id="wb-editor-container-toolbar">
			<button class="wb-button wb-edit-button" id="wb-close-edit" type="button"><i class="fas fa-angle-double-up"
					aria-hidden="true"></i></button>
			<button class="wb-button wb-edit-button" id="wb-spell-check" data-toggle="tooltip" data-trigger="hover"
				title="Check spelling" type="button"><i id="wb-editor-spell-check-icon"
					class="fas fa-spell-check"></i></button>
			<button class="wb-button wb-edit-button" id="wb-code-template" data-toggle="tooltip" data-trigger="hover"
				title="Code template" type="button"><i class="fa fa-file-code-o"></i></button>
			<button class="wb-button wb-edit-button" id="wb-ed-undo" data-toggle="tooltip" data-trigger="hover"
				title="Undo" type="button"><i class="fas fa-undo"></i></button>
			<button class="wb-button wb-edit-button" id="wb-ed-redo" data-toggle="tooltip" data-trigger="hover"
				title="Redo" type="button"><i class="fas fa-redo"></i></button>
		</div>
		<div id="wb-editor">
			<div class="row wb-editor">
				<div class="col-sm-12" id="wb-editor-input">
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-dialog-centered">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header wb-modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Insert Code Template</h4>
				</div>
				<div class="modal-body">
					<p>This will insert a basic template for the current language, replacing existing code. Do you wish
						to continue?</p>
				</div>
				<div class="modal-footer">
					<button type="button" id="wb-ed-insert-template" class="btn btn-default"
						data-dismiss="modal">Ok</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>

		</div>
	</div>
	<div id="menu" class="menu">
		<div id="menuItems">
			<ul id="tools" class="tools">
				<li class="tool"><span class="tool-icon"></span></li>
				<li class="tool">
					<span class="tool-icon">
						<!-- <input type="color" style="margin-top:8px" id="chooseColor" value="#1913B0" /> -->
						<div class="color-pick">
							<input type="color" value="#ff00ff" id="chooseColor" />
						</div>
					</span>
					<!-- <label class="tool-name" for="chooseColor">Color</label> -->
				</li>
				<li class="tool size_selector_container">
					<span class="tool-icon">
						<svg viewBox="-60 -70 120 120">
							<circle id="sizeIndicator" cx=0 cy=0 r=10 /></svg>
					</span>
					<label class="tool-name slider verticalAlign" for="chooseSize">
						<input type="range" id="chooseSize" value="3" min="1" max="50" step="1" class="rangeChooser" />
					</label>
				</li>
				<li class="tool opacityPicker">
					<span class="tool-icon">
						<svg viewBox="0 0 8 8">
							<pattern id="opacityPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
								<rect x=0 y=0 width=2 height=2 fill=black />
								<rect x=2 y=2 width=2 height=2 fill=black />
								<rect x=2 y=0 width=2 height=2 fill=#eee />
								<rect x=0 y=2 width=2 height=2 fill=#eee />
							</pattern>
							<circle cx=4 cy=4.6 id="opacityIndicator" r=3.5 fill="url(#opacityPattern)" />
						</svg>
					</span>
					<label class="tool-name slider opacitySelector hideOpacity" for="chooseOpacity">
						<input type="range" id="chooseOpacity" value="1" min="0.2" max="1" step="0.1"
							style="-webkit-appearance: slider-vertical" class="rangeChooser" />
					</label>
				</li>
			</ul>

	<div id="template" style="display:none;"></div>
